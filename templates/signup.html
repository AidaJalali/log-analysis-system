<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Log Analysis System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <main class="max-w-md mx-auto bg-white mt-16 p-8 rounded-lg shadow">
        <h1 class="text-2xl font-semibold mb-6 text-center">Sign Up</h1>
        <form method="POST" action="/signup" class="space-y-6">
            <div>
                <label class="block mb-1 font-medium" for="username">Username</label>
                <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-cyan-500" type="text" id="username" name="username" required>
            </div>
            <div>
                <label class="block mb-1 font-medium" for="password">Password</label>
                <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-cyan-500" type="password" id="password" name="password" required>
            </div>
            <div>
                <label class="block mb-1 font-medium" for="repeat_password">Repeat Password</label>
                <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-cyan-500" type="password" id="repeat_password" name="repeat_password" required>
            </div>
            <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white py-2 rounded">Sign Up</button>
        </form>
        <p class="mt-6 text-center text-gray-600">Already have an account? <a href="/login" class="text-cyan-600 hover:underline">Login</a></p>
    </main>
</body>
</html>
